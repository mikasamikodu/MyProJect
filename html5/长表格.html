<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" width="50%" align="center">
<!--        可以将一个表格分为几个部分
                头部  thead
                主体  tbody
                底部  tfoot
            移动头部内容到底部下面，并不会改变网页内容
            th标签表示头部单元格，会有文字居中和加粗效果
-->
        <thead>
            <tr>
                <th>日期</th>
                <th>收入</th>
                <th>支出</th>
                <th>合计</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2020.1.1</td>
                <td>300</td>
                <td>100</td>
                <td>200</td>
            </tr>
            <tr>
                <td>2020.1.1</td>
                <td>300</td>
                <td>100</td>
                <td>200</td>
            </tr>
            <tr>
                <td>2020.1.1</td>
                <td>300</td>
                <td>100</td>
                <td>200</td>
            </tr>
            <tr>
                <td>2020.1.1</td>
                <td>300</td>
                <td>100</td>
                <td>200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>合计</td>
                <td>200</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
