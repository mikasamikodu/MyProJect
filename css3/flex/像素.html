<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>弹性盒子</title>
    <style>
        /* 像素：
            -屏幕是由一个个发光的点组成的，这些点就是像素；
            -分辨率，：1920*1080就是指屏幕中的小点数量
            -在前端开发中像素分为物理像素和css像素
            -物理像素就是上述的小点
            -css像素就是编写html时用到的像素
                -浏览器在在显示网页时，需要先将css像素转化为物理像素再显示
                -css像素最终由几个屋里像素组成，需要由浏览器决定
                -默认情况下，在pc端，一个css像素-一个物理像素
            
            视口（viewport）：
                -视口就是屏幕中显示网页的区域
                -可以通过查看视口大小判断css像素与物理像素的比值
                -默认情况下
                    视口宽度
                        css像素  1920
                        物理像素  1920
                        此时两者比例是1：1
                -放大两倍的情况下
                    视口宽度
                        css像素   960
                        物理像素  1920
                         此时两者比例是1：2
                -因此我们可以通过改变视口大小改变两者的像素比
        */
    </style>
</head>
