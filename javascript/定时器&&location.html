<html>
	<head>
		<meta charset='utf-8'/>
		<title>hello js</title>
		<script type='text/javascript'>
			var time = 5;
			var timer;
			timer = setInterval(function() {
					var span = document.getElementById('span');
					if(time>=0) {
						span.innerHTML = time;
						time--;
					}else {
						clearInterval(timer);
						location.href('onclick.html');
					}
				},
			1000);
		</script>
	</head>
	<body>
		注册成功，<span id='span'>5</span>秒后跳转至首页,如果不跳转，请点击<a href='onclick.html'>此处</a>
	<body>
	
</html>
