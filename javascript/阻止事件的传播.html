<html>
	<head>
		<meta charset='utf-8'/>
		<title>hello js</title>
	</head>
	<body>
		<div onclick='fun1()' style='background-color:red;width:300px;height:300px;'>
			<div onclick='fun2(event)' style='background-color:green;width:100px;height:100px;margin:30px'></div>
		</div>
	</body>
	<script type='text/javascript'>
		function fun1() {
			alert("fun1");
		}
		function fun2(e) {
		alert('fun2');
			if(e&&e.stopPropagation){
				alert('w3c');
				e.stopPropagation();
			}else {
				alert('ie');
				window.event.cancelBubble = true;
			}
		}
	</script>
</html>
