<html>
	<head>
		<title>my first html</title>
	</head>
	<body>
		<form name="form" action="#" method="get">
			<table>
				<tr>
					<td>
						name:
					</td>
					<td>
						<input type="text" name="username" value="tom"/>
					</td>
				</tr>
				<tr>
					<td>
						password:
					</td>
					<td>
						<input type="password" name="password"/>
					</td>
				</tr>
				<tr>
					<td>
						sex:
					</td>
					<td>
						<input type="radio" name="sex" value="male" checked="checked"/>male
						<input type="radio" name="sex" value="famale"/>famale
					</td>
				</tr>
				<tr>
					<td>
						hobby:
					</td>
					<td>
						<input type="checkbox" name="hobby" value="bascateball" checked="checked"/>bascateball
						<input type="checkbox" name="hobby" value="paino"/>paino
						<input type="checkbox" name="hobby" value="game"/>game
					</td>
				</tr>
				<tr>
					<td>
						address:
					</td>
					<td>
						<select name="city">
							<option value="beijing">beijing</option>
							<option value="tianjin">tianjin</option>
							<option value="shanghai">shanghai</option>
						</select>
						<select name="country">
							<option value="xicheng">xicheng</option>
							<option value="chaoyang">chaoyang</option>
							<option value="haidian">haidian</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						mail:
					</td>
					<td>
						<input type="text" name="mail"/>
					</td>
				</tr>
				<tr>
					<td>
						image:
					</td>
					<td>
						<input type="file" name="image"/>
					</td>
				</tr>
				<tr>
					<td>
						remark:
					</td>
					<td>
						<textarea cols="3" rows="4"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						&nbsp;&nbsp;
					</td>
					<td>
						<input type="submit" value="submit"/>
						<input type="button" value="button">
						<input type="reset" value="reset">
						<input type="image" src="2.jpg" alt="image">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
