<html>
	<head>
		<meta charset='utf-8'>
		<title>我的第一个CSS</title>
		<style style="text/css">
			div{color:red;font-size:10px}
			#d1{color:orange;font-size:15px}
			.c1{color:yellow;font-size:20px}
			input[type='text']{color:green;font-size:25px}
			input[type='password']{color:blue;font-size:30px}
			a:link{color:blue}
			a:hover{color:red}
			a:active(color:yellow)
			a:visited{color:green}
			#d2 #d3 .c2{color:gray;font-size:35px}
		</style>
	</head>
	<body>
		<div>hello world!</div>
		<div id='d1'>id</div>
		<div class='c1'>class</div>
		姓名：<input type='text'/><br/>
		密码：<input type='password'><br/>
		<a href="#">点击我吧！</a>
		<div id='d2'>
			<div id='d3'>
				<div class='c2'>div</div>
			</div>
		</div>
	</body>
</html>
